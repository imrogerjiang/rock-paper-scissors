<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>

<body>
    <header id="title">
        Sissors Paper Rock
    </header>
    <form id="roundsInput">
        <h1>How many rounds would you like to play?</h1>
        <input type="number" id="nRoundsInput">
        <button id="nRoundsBtn">Play!</button>
    </form>


    <div class="page2">
        <div id="playArea">
            <h1>
                What's your play?
            </h1>
            <form id="playInput">
                <input type="image" id="playRock" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/240px-Rock-paper-scissors_%28rock%29.png">
                <input type="image" id="playScissors" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/240px-Rock-paper-scissors_%28paper%29.png">
                <input type="image" id="playPaper" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/240px-Rock-paper-scissors_%28scissors%29.png">
                <br>
                <button id="reset">Reset</button>
            </form>
        </div>
        <div id="results">
            <h1 id="resultsTitle"></h1>
            <table id="resultsTable">
                <tr>
                    <th>Round</th>
                    <th>You</th>
                    <th id="currentScore"></th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="win"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/240px-Rock-paper-scissors_%28scissors%29.png"></td>
                    <td class="win">-</td>
                    <td class="win"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/240px-Rock-paper-scissors_%28scissors%29.png"></td>
                </tr>
            </table>
        </div>
    </div>


</body>
